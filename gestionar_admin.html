<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Administradores - Restaurante María Chula</title>
    <link rel="stylesheet" href="gestionar_admin.css">
    <link rel="stylesheet" href="menutodos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <aside class="sidebar">
        <div class="logo">
          <img src="fotos/logomch.png" alt="Logo del Sistema">
        </div>
        <nav>
          <ul>
            <li><a href="inicio.html"><i class="fas fa-home"></i> Inicio</a></li>
            <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            <li><a href="menu.html"><i class="fas fa-utensils"></i> Menú del Restaurante</a></li>
            <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Reportes</a></li>
            <li><a href="cola-pedidos.html"><i class="fas fa-clipboard-list"></i> Cola de Pedidos</a></li>
            <li><a href="eventos.html"><i class="fas fa-calendar-alt"></i> Eventos</a></li>
          </ul>
        </nav>
      </aside>

    <header>
        <h2>Gestión de Administradores</h2>
    </header>

    <main>
        <section id="administradores">
            <h2>Lista de Administradores</h2>
            <button class="crud-button add" onclick="addAdmin()">Agregar Administrador</button>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Admin Ejemplo</td>
                        <td>admin@ejemplo.com</td>
                        <td>
                            <button class="crud-button view" onclick="viewAdmin(1)">Ver</button>
                            <button class="crud-button edit" onclick="editAdmin(1)">Editar</button>
                            <button class="crud-button delete" onclick="deleteAdmin(1)">Eliminar</button>
                        </td>
                    </tr>
                    <!-- Más administradores se agregarán aquí -->
                </tbody>
            </table>
        </section>
    </main>

    <script>
        // Función para agregar un nuevo administrador
        function addAdmin() {
            alert("Función para agregar un nuevo administrador");
        }

        // Función para ver detalles del administrador
        function viewAdmin(id) {
            alert(`Ver detalles del administrador con ID ${id}`);
        }

        // Función para editar un administrador
        function editAdmin(id) {
            alert(`Editar administrador con ID ${id}`);
        }

        // Función para eliminar un administrador
        function deleteAdmin(id) {
            if (confirm(`¿Estás seguro de que quieres eliminar el administrador con ID ${id}?`)) {
                alert(`Administrador con ID ${id} eliminado.`);
            }
        }
    </script>
</body>
</html>
