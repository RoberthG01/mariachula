<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos</title>
    <link rel="stylesheet" href="registrouser.css">
</head>
<body>
    <div class="register-container">
        <h2>Registro de Productos</h2>
        <form id="registerForm">

            <label for="username">Nombre de producto:</label>
            <input type="text" id="username" required>

            <label for="username">Cantidad</label>
            <input type="text" id="username" required>

            <label for="email">Fecha de entrada</label>
            <input type="email" id="email" required>

            <label for="password">Fecha de vencimiento</label>
            <input type="password" id="password" required>

            <button type="submit">Registrar</button>
        </form>

        <button onclick="window.location.href='login.html'">Volver al Login</button>
    </div>
</body>
</html>
