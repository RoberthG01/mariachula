<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión del Menú</title>
    <link rel="stylesheet" href="gestionar_menu.css">
    <link rel="stylesheet" href="menutodos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <aside class="sidebar">
        <div class="logo">
          <img src="fotos/logomch.png" alt="Logo del Sistema">
        </div>
        <nav>
          <ul>
            <li><a href="inicio.html"><i class="fas fa-home"></i> Inicio</a></li>
            <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            <li><a href="menu.html"><i class="fas fa-utensils"></i> Menú del Restaurante</a></li>
            <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Reportes</a></li>
            <li><a href="cola-pedidos.html"><i class="fas fa-clipboard-list"></i> Cola de Pedidos</a></li>
            <li><a href="eventos.html"><i class="fas fa-calendar-alt"></i> Eventos</a></li>
          </ul>
        </nav>
      </aside>

    <header>
        <h1>Gestión del Menú del Restaurante</h1>
    </header>

    <main>
        <section id="menu">
            <h2>Lista de Platillos</h2>
            <button class="crud-button add" onclick="addDish()">Agregar Platillo</button>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre del Platillo</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Ejemplo de Platillo</td>
                        <td>Descripción del platillo</td>
                        <td>Q50.00</td>
                        <td>
                            <button class="crud-button view" onclick="viewDish(1)">Ver</button>
                            <button class="crud-button edit" onclick="editDish(1)">Editar</button>
                            <button class="crud-button delete" onclick="deleteDish(1)">Eliminar</button>
                        </td>
                    </tr>
                    <!-- Más platillos se agregarán aquí -->
                </tbody>
            </table>
        </section>
    </main>

    <script>
        function addDish() {
            alert("Función para agregar un nuevo platillo.");
        }

        function viewDish(id) {
            alert("Función para ver los detalles del platillo con ID: " + id);
        }

        function editDish(id) {
            alert("Función para editar el platillo con ID: " + id);
        }

        function deleteDish(id) {
            if (confirm("¿Estás seguro de que deseas eliminar este platillo?")) {
                alert("Platillo con ID " + id + " eliminado.");
            }
        }
    </script>
</body>
</html>
