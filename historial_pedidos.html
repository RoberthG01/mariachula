<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Pedidos</title>
    <link rel="stylesheet" href="historial_pedidos.css">
    <link rel="stylesheet" href="menutodos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <aside class="sidebar">
        <div class="logo">
          <img src="fotos/logomch.png" alt="Logo del Sistema">
        </div>
        <nav>
          <ul>
            <li><a href="inicio.html"><i class="fas fa-home"></i> Inicio</a></li>
            <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            <li><a href="menu.html"><i class="fas fa-utensils"></i> Menú del Restaurante</a></li>
            <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Reportes</a></li>
            <li><a href="cola-pedidos.html"><i class="fas fa-clipboard-list"></i> Cola de Pedidos</a></li>
            <li><a href="eventos.html"><i class="fas fa-calendar-alt"></i> Eventos</a></li>
          </ul>
        </nav>
      </aside>

    <header>
        <h2>Historial de Pedidos</h2>
    </header>

    <main>
        <section class="order-history">
            <table>
                <thead>
                    <tr>
                        <th>ID de Pedido</th>
                        <th>Fecha</th>
                        <th>Estado</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Ejemplo de un pedido -->
                    <tr>
                        <td>001</td>
                        <td>2024-11-05</td>
                        <td>Entregado</td>
                        <td>Q200.00</td>
                        <td><button onclick="viewOrderDetails(1)">Ver Detalles</button></td>
                    </tr>
                    <!-- Más pedidos aquí -->
                </tbody>
            </table>
        </section>
    </main>

    <script>
        // Función para redirigir a la página de detalles del pedido
        function viewOrderDetails(orderId) {
            window.location.href = `detalles_pedido.html?orderId=${orderId}`;
        }
    </script>
</body>
</html>
