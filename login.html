<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="menutodos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <aside class="sidebar">
        <div class="logo">
            <img src="fotos/logomch.png" alt="Logo del Sistema">
        </div>
        <nav>
            <ul>
                <li><a href="inicio.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                <li><a href="menu.html"><i class="fas fa-utensils"></i> Menú del Restaurante</a></li>
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Reportes</a></li>
                <li><a href="cola-pedidos.html"><i class="fas fa-clipboard-list"></i> Cola de Pedidos</a></li>
                <li><a href="eventos.html"><i class="fas fa-calendar-alt"></i> Eventos</a></li>
            </ul>
        </nav>
    </aside>

    <header>
        <h2>Inicio de Sesión</h2>
    </header>
    
    <div class="login-container">
        <img src="fotos/logomch.png" alt="Logo de María Chula" class="logo">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm" onsubmit="return handleLogin()">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>

            <button type="submit">Iniciar sesión</button>
        </form>

        <div class="links">
            <a href="registrouser.html">Crear usuario</a>
            <a href="olvidacontraseña.html">¿Olvidaste tu contraseña?</a>
        </div>

        <button class="back-button" onclick="window.location.href='inicio.html'">Volver al Inicio</button>
    </div>

    <script>
        function handleLogin() {
            // Aquí puedes añadir validaciones o autenticación
            window.location.href = 'panel.html';
            return false; // Evita que el formulario se envíe de forma predeterminada
        }
    </script>
</body>
</html>
