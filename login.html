<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Mar√≠a Chula</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="fotos/iconomch.ico" type="image/x-icon">
    <style>
        .server-status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .server-online {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }
        .server-offline {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #e74c3c;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Decoraciones tem√°ticas -->
        <i class="fas fa-pepper-hot decoration decoration-1"></i>
        <i class="fas fa-utensils decoration decoration-2"></i>
        
        <img src="fotos/logomch.png" alt="Logo de Mar√≠a Chula" class="logo">
        
        <header>
            <h2>Iniciar Sesi√≥n</h2>
        </header>
        
        <!-- Estado del servidor -->
        <div id="serverStatus" class="server-status" style="display: none;">
            <i class="fas fa-server"></i>
            <span id="statusText"></span>
        </div>
        
        <!-- Mensajes de alerta -->
        <div class="alert alert-error" id="errorAlert" style="display: none;">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorMessage">Error al conectar con el servidor</span>
        </div>
        
        <div class="alert alert-success" id="successAlert" style="display: none;">
            <i class="fas fa-check-circle"></i>
            <span>Inicio de sesi√≥n exitoso. Redirigiendo...</span>
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Correo electr√≥nico:</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="usuario@ejemplo.com" required value="juana@mariachula.com">
                </div>
            </div>
            
            <div class="input-group">
                <label for="password">Contrase√±a:</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Ingresa tu contrase√±a" required>
                </div>
            </div>
            
            <button type="submit" class="login-button" id="loginBtn">
                <span id="btnText">Iniciar sesi√≥n</span>
                <div class="loading-spinner" id="btnSpinner" style="display: none;"></div>
            </button>
        </form>

        <div class="links">
            <a href="olvidacontrase√±a.html"><i class="fas fa-key"></i> ¬øOlvidaste tu contrase√±a?</a>
        </div>

        <button class="back-button" onclick="window.location.href='inicio.html'">
            <i class="fas fa-arrow-left"></i> Volver al Inicio
        </button>
    </div>

    <footer>
        <p>¬© 2025 Restaurante Mar√≠a Chula - Todos los derechos reservados</p>
    </footer>

    <script>
        // Configuraci√≥n - PUERTO ACTUALIZADO A 5000
        const API_BASE_URL = 'http://localhost:5000';
        
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            const serverStatus = document.getElementById('serverStatus');
            const statusText = document.getElementById('statusText');

            // Verificar estado del servidor al cargar
            checkServerStatus();

            // Verificar si ya hay sesi√≥n activa
            if (localStorage.getItem('token') && localStorage.getItem('currentUser')) {
                console.log('Sesi√≥n activa detectada, redirigiendo...');
                window.location.href = 'panel.html';
            }

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                await handleLogin();
            });

            async function checkServerStatus() {
                try {
                    console.log('üîç Verificando servidor en:', API_BASE_URL);
                    
                    const response = await fetch(`${API_BASE_URL}/health`, {
                        method: 'GET',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        showServerStatus('Servidor conectado ‚úÖ - ' + data.message, 'online');
                    } else {
                        showServerStatus('Servidor con problemas ‚ö†Ô∏è', 'offline');
                    }
                } catch (error) {
                    console.log('‚ùå Error verificando servidor:', error.name, error.message);
                    
                    if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                        showServerStatus('Servidor no encontrado ‚ùå - Verifica que est√© en puerto 5000', 'offline');
                    } else {
                        showServerStatus('Error de conexi√≥n ‚ùå', 'offline');
                    }
                }
            }

            function showServerStatus(message, status) {
                serverStatus.style.display = 'block';
                statusText.textContent = message;
                serverStatus.className = `server-status server-${status}`;
            }

            async function handleLogin() {
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                // Validaciones
                if (!email || !password) {
                    showError('Por favor, complete todos los campos');
                    return;
                }
                
                if (!isValidEmail(email)) {
                    showError('Por favor, ingrese un correo electr√≥nico v√°lido');
                    return;
                }

                // Mostrar estado de carga
                setLoadingState(true);

                try {
                    console.log('üìß Enviando solicitud de login...');
                    
                    const response = await fetch(`${API_BASE_URL}/login`, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ 
                            correo: email, 
                            password: password 
                        })
                    });

                    console.log('üì® Respuesta recibida, status:', response.status);

                    const data = await response.json();
                    
                    if (response.ok) {
                        console.log('‚úÖ Login exitoso:', data.usuario.nombre);
                        showSuccess();
                        
                        // Guardar datos de sesi√≥n
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('currentUser', JSON.stringify(data.usuario));
                        
                        // Redirigir despu√©s de 1.5 segundos
                        setTimeout(() => {
                            window.location.href = 'panel.html';
                        }, 1500);
                        
                    } else {
                        console.log('‚ùå Error en login:', data.error);
                        showError(data.error || 'Error en el inicio de sesi√≥n');
                    }

                } catch (error) {
                    console.error('üí• Error de conexi√≥n:', error);
                    
                    if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                        showError('No se puede conectar al servidor. Verifique que est√© ejecut√°ndose en http://localhost:5000');
                    } else {
                        showError('Error de conexi√≥n con el servidor');
                    }
                } finally {
                    setLoadingState(false);
                }
            }

            function setLoadingState(loading) {
                if (loading) {
                    btnText.textContent = 'Conectando...';
                    btnSpinner.style.display = 'inline-block';
                    loginBtn.disabled = true;
                } else {
                    btnText.textContent = 'Iniciar sesi√≥n';
                    btnSpinner.style.display = 'none';
                    loginBtn.disabled = false;
                }
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorAlert.style.display = 'block';
                successAlert.style.display = 'none';
                
                // Ocultar despu√©s de 5 segundos
                setTimeout(() => {
                    errorAlert.style.display = 'none';
                }, 5000);
            }

            function showSuccess() {
                errorAlert.style.display = 'none';
                successAlert.style.display = 'block';
            }

            function isValidEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }

            // Auto-revisar estado del servidor cada 30 segundos
            setInterval(checkServerStatus, 30000);
        });
    </script>
</body>
</html>
