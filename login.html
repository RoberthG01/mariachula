<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n - Mar칤a Chula</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="fotos/iconomch.ico" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <!-- Decoraciones tem치ticas -->
        <i class="fas fa-pepper-hot decoration decoration-1"></i>
        <i class="fas fa-utensils decoration decoration-2"></i>
        
        <img src="fotos/logomch.png" alt="Logo de Mar칤a Chula" class="logo">
        
        <header>
            <h2>Iniciar Sesi칩n</h2>
        </header>
        
        <!-- Mensajes de alerta -->
        <div class="alert alert-error" id="errorAlert">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorMessage">Correo o contrase침a incorrectos</span>
        </div>
        
        <div class="alert alert-success" id="successAlert">
            <i class="fas fa-check-circle"></i>
            <span>Inicio de sesi칩n exitoso. Redirigiendo...</span>
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Correo electr칩nico:</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="usuario@ejemplo.com" required>
                </div>
            </div>
            
            <div class="input-group">
                <label for="password">Contrase침a:</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Ingresa tu contrase침a" required>
                </div>
            </div>
            
            <button type="submit" class="login-button" id="loginBtn">Iniciar sesi칩n</button>
            
            <!-- Spinner de carga -->
            <div class="spinner" id="spinner"></div>
        </form>

        <div class="links">
            <a href="registrouser.html"><i class="fas fa-user-plus"></i> Crear usuario</a>
            <a href="olvidacontrase침a.html"><i class="fas fa-key"></i> 쯆lvidaste tu contrase침a?</a>
        </div>

        <button class="back-button" onclick="window.location.href='inicio.html'"><i class="fas fa-arrow-left"></i> Volver al Inicio</button>
    </div>

    <footer>
        <p>춸 2025 Restaurante Mar칤a Chula - Todos los derechos reservados</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
          const loginForm = document.getElementById('loginForm');
          const errorAlert = document.getElementById('errorAlert');
          const successAlert = document.getElementById('successAlert');
          const errorMessage = document.getElementById('errorMessage');
          const spinner = document.getElementById('spinner');
          const loginBtn = document.getElementById('loginBtn');
        
          loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
        
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
        
            if (!email || !password) {
              showError('Por favor, complete todos los campos');
              return;
            }
            if (!isValidEmail(email)) {
              showError('Por favor, ingrese un correo electr칩nico v치lido');
              return;
            }
        
            spinner.style.display = 'block';
            loginBtn.disabled = true;
        
            try {
              const response = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ correo: email, password })
              });
        
              const data = await response.json();
              spinner.style.display = 'none';
              loginBtn.disabled = false;
        
              if (response.ok) {
                showSuccess();
        
                // Guardar token y usuario
                localStorage.setItem('token', data.token);
                localStorage.setItem('currentUser', JSON.stringify(data.usuario));
        
                setTimeout(() => {
                  window.location.href = 'panel.html';
                }, 2000);
              } else {
                showError(data.error || 'Correo electr칩nico o contrase침a incorrectos');
              }
        
            } catch (err) {
              spinner.style.display = 'none';
              loginBtn.disabled = false;
              showError('Error al conectarse al servidor');
              console.error(err);
            }
          });
        
          function showError(message) {
            errorMessage.textContent = message;
            errorAlert.style.display = 'block';
            successAlert.style.display = 'none';
          }
        
          function showSuccess() {
            errorAlert.style.display = 'none';
            successAlert.style.display = 'block';
          }
        
          function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
          }
        
          // 游댐 Verificar si ya hay sesi칩n activa
          if (localStorage.getItem('token') && localStorage.getItem('currentUser')) {
            window.location.href = 'panel.html';
          }
        });
        </script>
</body>
</html>
