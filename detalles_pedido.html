<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Pedido</title>
    <link rel="stylesheet" href="detalles_pedido.css">
    <link rel="stylesheet" href="menutodos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <aside class="sidebar">
        <div class="logo">
          <img src="fotos/logomch.png" alt="Logo del Sistema">
        </div>
        <nav>
          <ul>
            <li><a href="inicio.html"><i class="fas fa-home"></i> Inicio</a></li>
            <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            <li><a href="menu.html"><i class="fas fa-utensils"></i> Menú del Restaurante</a></li>
            <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Reportes</a></li>
            <li><a href="cola-pedidos.html"><i class="fas fa-clipboard-list"></i> Cola de Pedidos</a></li>
            <li><a href="eventos.html"><i class="fas fa-calendar-alt"></i> Módulo de Eventos</a></li>
          </ul>
        </nav>
      </aside>

    <header>
        <h1>Detalles del Pedido</h1>
    </header>

    <main>
        <section id="pedido-resumen">
            <h2>Resumen del Pedido</h2>
            <p>Estos son los artículos que has añadido a tu pedido:</p>
            <table>
                <thead>
                    <tr>
                        <th>Platillo</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="pedido-detalle">
                    <!-- Los detalles del pedido se llenarán aquí dinámicamente -->
                </tbody>
            </table>
        </section>

        <section id="pedido-total">
            <h3>Total a Pagar: <span id="total-pago">Q0.00</span></h3>
        </section>
    </main>

    <script>
        // Supongamos que los datos del pedido se almacenan en localStorage para este ejemplo
        const pedido = JSON.parse(localStorage.getItem('pedido')) || [];

        function cargarDetallesPedido() {
            const pedidoDetalle = document.getElementById('pedido-detalle');
            const totalPago = document.getElementById('total-pago');
            let total = 0;

            pedido.forEach(item => {
                const itemTotal = item.quantity * item.price;
                total += itemTotal;

                pedidoDetalle.innerHTML += `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.quantity}</td>
                        <td>Q${item.price.toFixed(2)}</td>
                        <td>Q${itemTotal.toFixed(2)}</td>
                    </tr>
                `;
            });

            totalPago.textContent = `Q${total.toFixed(2)}`;
        }

        // Cargar detalles al abrir la página
        window.onload = cargarDetallesPedido;
    </script>

</body>
</html>
